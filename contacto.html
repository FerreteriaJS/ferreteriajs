    <title>Contacto</title>
    <link rel="stylesheet" href="./estilo_contacto.css">
</head>

<body>
    <div class="encabezado">
        <header class="header">

            <div class="contenedorLogo">
                <a href=#><img src="assets/img/logo1.png" alt="logo"></a>
            </div>

            <div>
                <nav>
                    <b style="color: white;"><a href="./productos.html">PRODUCTOS</a></b>
                    <span style="margin-right: 20px;"></span>
                    <b style="color: white;"><a href="./contacto.html">CONTACTO</a></b>
                </nav>
            </div>

        </header>
    </div>
   
    <main>

        <form action="" method="get" name="consulta">
            <fieldset>
                <legend>Dejanos tu consulta</legend>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <br>
                <div>
                    <label for="Apellido">Apellido: </label>
                    <input type="text" id="Apellido" name="Apellido" required>
                </div>
                <br>
                <div>
                    <label for="tel">Telefono: </label>
                    <input type="tel" id="tel" name="tel">
                </div>
                <br>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br> 
                Mensaje: <textarea name="comentario" id="comentario" cols="30" rows="10" > </textarea>

                <br>
                <br>
                <button>Enviar</button>
            </fieldset>
        </form>
<div>
