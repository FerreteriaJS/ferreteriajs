<form id="form" name="form" class="contact-form" action="">
    <div class="mb-3">
        <!-- Nombre -->
        <label for="firstNameInput" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="firstNameInput" placeholder="Nombre">
    </div>
    <div class="mb-3">
        <!-- Apellido -->
        <label for="lastNameInput" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastNameInput" placeholder="Apellido">
    </div>
    <div class="mb-3">
        <!-- Teléfono -->
        <label for="phoneInput" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="phoneInput" placeholder="Teléfono">
    </div>
    <div class="mb-3">
        <!-- Email -->
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Email">
    </div>
    <div class="mb-3">
        <!-- Motivo de la consulta (Select) -->
        <label for="selectInput" class="form-label">Motivo de la consulta</label>
        <select class="form-control" id="selectInput"></select>
    </div>
    <div class="mb-3">
        <!-- Mensaje -->
        <label for="messageInput" class="form-label">Consulta</label>
        <textarea class="form-control" id="messageInput" rows="3" placeholder="Escriba su consulta aquí"></textarea>
    </div>
    <div class="mb-3">
        <!-- Preferencia de contacto (Checkbox) -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="subscribeCheckbox">
            <label class="form-check-label" for="subscribeCheckbox">
                Deseo recibir información sobre promociones y ofertas
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" onclick="CustomSubmitForm()">Enviar</button>
    
</form>
