<div class="product-card">
    <div class="product">
        <img src="{image}" width="100%" alt="{name}">
        <p class="name">{name}</p>
        <p class="description">{description}</p>
        <p>{price}</p>
        <div><p class="buy-item-btn btn" onclick="addToCart(code)">Comprar</p></div>
    </div>
</div>
